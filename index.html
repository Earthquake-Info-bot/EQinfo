<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>地震情報マップ（テスト）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height:100%; margin:0; padding:0; }
    .intensity-marker {
      display:flex;
      justify-content:center;
      align-items:center;
      border-radius:50%;
      width:24px;
      height:24px;
      font-weight:bold;
      font-size:12px;
      border:2px solid rgba(0,0,0,0.2);
      box-sizing:border-box;
      pointer-events:none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
const map = L.map("map").setView([43,141],7);

L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
  attribution: '&copy; CARTO',
  subdomains:'abcd',
  maxZoom:19
}).addTo(map);

// 震度カラー
const colors = {
  "1":"rgb(242,242,255)","2":"rgb(0,170,255)","3":"rgb(0,65,255)",
  "4":"rgb(250,230,150)","5-":"rgb(255,230,0)","5+":"rgb(255,200,0)",
  "6-":"rgb(255,40,0)","6+":"rgb(165,0,33)","7":"rgb(180,0,104)"
};

// 背景色に応じて文字色
function getTextColor(rgb){
  const [r,g,b] = rgb.match(/\d+/g).map(Number);
  return (r*299 + g*587 + b*114)/1000 > 128 ? "black" : "white";
}

// マーカー追加
function addIntensityMarker(lat, lon, intensity){
  const color = colors[intensity] || "gray";
  const textColor = getTextColor(color);
  const icon = L.divIcon({
    className:'',
    html:`<div class="intensity-marker" style="background:${color};color:${textColor}">${intensity}</div>`,
    iconSize:[24,24],
    iconAnchor:[12,12]
  });
  L.marker([lat, lon], {icon, interactive:false}).addTo(map);
}

// テスト用の座標と震度データ
const testData = [
  {name:"石狩市花川", lat:43.17, lon:141.32, intensity:3},
  {name:"札幌中央区北2条", lat:43.06, lon:141.33, intensity:5},
  {name:"函館市美原", lat:41.82, lon:140.75, intensity:4},
  {name:"千歳市北栄", lat:42.83, lon:141.64, intensity:2}
];

// マーカー描画
testData.forEach(p => addIntensityMarker(p.lat, p.lon, p.intensity));
</script>
</body>
</html>
